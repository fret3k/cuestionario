<!DOCTYPE html>
<html>
<head>
  <title>Página de inicio de sesión</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="stilos/styles_login.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Contenedor para el mensaje de error -->
        <div id="error-message" class="alert alert-danger d-none"></div>

        <!-- Formulario de inicio de sesión -->
        <form action="login.php" method="POST">
          <h2 class="mt-5 mb-4">Iniciar sesión</h2>
          <!-- Campo de entrada para el nombre de usuario -->
          <div class="form-group">
            <input type="text" class="form-control" name="nombre_user" placeholder="Nombre de usuario" required>
          </div>
          <!-- Campo de entrada para la contraseña -->
          <div class="form-group">
            <input type="password" class="form-control" name="contrasenia" placeholder="Contraseña" required>
          </div>
          <!-- Botón para enviar el formulario -->
          <button type="submit" class="btn btn-primary" name="login">Iniciar sesión</button>
        </form>
      </div>
       <!-- Columna para la imagen -->
       <div class="col-md-6 col-lg-4 d-none d-md-block">
        <img src="img/img_1.png" alt="segurt" class="img-fluid">
      </div>
    </div>
  </div>
</body>
</html>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Función para obtener parámetros de la URL
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      let results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Verificar si el parámetro 'error' está presente y mostrar el mensaje
    document.addEventListener('DOMContentLoaded', (event) => {
      let error = getParameterByName('error');
      if (error === '1') {
        let errorMessage = document.getElementById('error-message');
        errorMessage.textContent = 'Credenciales inválidas. Por favor, verifica tu nombre de usuario y/o contraseña.';
        errorMessage.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
